<div class=cms *ngFor="let cm of this.cms; let i = index">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar><i class="material-icons">directions_bike</i></div>
      <mat-card-title>{{cm.start}} - {{cm.end}}</mat-card-title>
      <mat-card-subtitle>{{cm.owner}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style="max-height: 200px" src="https://img.go-alps.de/img/p/trekking-via-claudia/map.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        


      <p>
        Nice trip bruh!
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  

</div>
